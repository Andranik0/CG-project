<!DOCTYPE html>
<html>
  <head>
    <title>CG-Project</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.748441, lng: -73.985664},
          zoom: 19
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdoAO5pasydIl3x5MjYXw4LIYc_dzb6Zc&callback=initMap"
    async defer></script>
  </body>
</html>
